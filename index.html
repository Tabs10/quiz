<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/style.css"  />
    <title>JS Code Quiz</title>
</head>

<body>
    <header class="container-fluid mb-5">
        <div class="row">
            <div class="col-6">
                <button id="view-scores" type="button" class="btn btn-secondary d-inline-block mt-1"> High Scores</button>
            </div>
            <div class="col-6">
                <p class="d-flex justify-content-end time">Time:60s</p>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <section id="intro">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <h1 class="d-flex justify-content-center text-center">Welcome to JS Coding Quiz!</h1>
                        <p class="d-flex justify-content-center text-center">Please answer the following JS code questions within the time limit. Incorrect answers will penalize your time by ten seconds!</p>
                        <button id="start" type="button" class="btn btn-success mx-auto d-block">Start Quiz</button></p>
                    </div>
                </div>
            </section>
            <section id="questions">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <h2 id="question">I'm a question</h2>
                        <ul class="px-0 py-0 nobullets">
                            <li class="mb-3"><button id="answer1" value="0" type="button"
                                    class="btn btn-success ansBtn">Answer1</button></li>
                            <li class="mb-3"><button id="answer2" value="1" type="button"
                                    class="btn btn-success ansBtn">Answer2</button></li>
                            <li class="mb-3"><button id="answer3" value="2" type="button"
                                    class="btn btn-success ansBtn">Answer3</button></li>
                            <li class="mb-3"><button id="answer4" value="3" type="button"
                                    class="btn btn-success ansBtn">Answer4</button></li>
                        </ul>
                        <div id="yesno" class="font-weight-light font-italic">
                            <hr>
                        </div>
                    </div>
                </div>
            </section>
            <section id="final">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <h2>All done!</h2>
                        <p>Your final score is: <span id="score" class="pl-1">0</span></p>
                        <p>Enter initials: <span class="ml-1"><input placeholder="initials" id="initials" /></span>
                            <button id="submit-score" class="btn btn-success mx-1 my-1 d-inline-block">Submit</button>
                        </p>
                    </div>
                </div>
            </section>

            <section id="highscores">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                            <h2>High Scores</h2>
                            <ol id="score-list">
                            </ol>
                            <button id="goback" class="btn btn-success d-inline-block mx-1 my-1">Go back</button>
                            <button id="clearscores" class="btn btn-success mx-1 my-1 d-inline-block">Clear scores</button>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <div class="footer-margin">
        <footer class="container-fluid p-0">
            <div class="row p-2 text-center">
                <div class="col-12">
                    <p class="mb-0"><span>Photo by <a href="https://static01.nyt.com/images/2021/05/06/well/03well_flourishing-quiz/03well_flourishing-quiz-videoSixteenByNineJumbo1600-v3.jpg">Abbasi</a> on <a href="https://www.google.com/">Google</a></span></p>
                </div>
            </div>
        </footer>
    </div>

    <script src="./assets/script.js"></script>
</body>

</html>
